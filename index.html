<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script" defer></script>
    <title>Pomodoro app</title>
  </head>
  <body>
    <!-- pomodoro
  short break
  long break

  start 
  pause
  restart

  Settings

  Time (minutes)
  pomodoro
  short break
  long break

  Font
  Color

  Apply -->
    <main class="content">
      <h1>pomodoro</h1>

      <div class="btn-row">
        <button class="btn btn-active" id="start">pomodoro</button>
        <button class="btn btn-inactive" id="short-break">short break</button>
        <button class="btn btn-inactive" id="long-break">long break</button>
      </div>
      <div class="clock-outer">
        <div class="clock-inner">
          <div class="clock">
            <div class="timer" id="timer">00:00</div>
            <div class="mode">pause</div>
          </div>
        </div>
      </div>
      <div class="btn-icon">
        <img src="./assets/icon-settings.svg" alt="" id="open-modal-button" />
      </div>
    </main>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
        </div>
        <div class="modal-time">Time (Minutes)</div>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="pomodoro-duration">Pomodoro</label>
              <input
                type="number"
                id="pomodoro-duration"
                name="pomodoro-duration"
                min="1"
                max="60"
                value="25"
                required
              />
            </div>

            <div class="form-group">
              <label for="short-break-duration">Short break</label>
              <input
                type="number"
                id="short-break-duration"
                name="short-break-duration"
                min="1"
                max="60"
                value="5"
                required
              />
            </div>

            <div class="form-group">
              <label for="long-break-duration">Long break</label>
              <input
                type="number"
                id="long-break-duration"
                name="long-break-duration"
                min="1"
                max="60"
                value="15"
                required
              />
            </div>
          </div>

          <label for="font">Font:</label>
          <select id="font" name="font">
            <option value="kumbh-sans">Kumbh Sans</option>
            <option value="roboto-slab">Roboto Slab</option>
            <option value="space-mono">Space Mono</option></select
          ><br />

          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="#f87272">Red</option>
            <option value="#70f3f8">Blue</option>
            <option value="#d881f8">Purple</option></select
          ><br />

          <input type="submit" value="Save" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
